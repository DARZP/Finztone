<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cuentas - FINZTONE</title>
    
    <link rel="stylesheet" href="main.style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-wrapper">
        <header class="main-header">
            <a href="dashboard.html" class="back-button">← Volver</a>
            <img src="images/nombre.png" alt="FINZTONE" class="logo-header">
        </header>

        <main>
            <div class="form-card">
                <h2>Crear Nueva Cuenta</h2>
                <form id="add-account-form">
    <div class="input-group">
        <label for="account-type">Tipo de Cuenta</label>
        <select id="account-type" required>
            <option value="debito">Cuenta de Débito (Efectivo, Banco)</option>
            <option value="credito">Tarjeta de Crédito</option>
        </select>
    </div>

    <div class="input-group">
        <label for="account-name">Nombre de la Cuenta</label>
        <input type="text" id="account-name" placeholder="Ej: Banco Principal, Tarjeta Oro" required>
    </div>

    <div class="input-group" id="initial-balance-group">
        <label for="initial-balance">Saldo Inicial ($)</label>
        <input type="number" id="initial-balance" placeholder="Ej: 50000.00" step="0.01" required>
    </div>

    <div class="input-group" id="cutoff-date-group" style="display: none;">
        <label for="cutoff-date">Día de Corte Mensual</label>
        <input type="number" id="cutoff-date" placeholder="Ej: 15" min="1" max="31">
    </div>

    <div class="input-group" id="total-debt-group" style="display: none;">
        <label for="total-debt">Deuda Total Actual ($)</label>
        <input type="number" id="total-debt" placeholder="Ej: 15000.00" step="0.01">
    </div>

<div class="input-group" id="current-period-debt-group" style="display: none;">
    <label for="current-period-debt">Deuda del Período Actual ($)</label>
    <input type="number" id="current-period-debt" placeholder="Ej: 2500.00" step="0.01">
</div>

    <button type="submit" class="btn-primary" style="width: 100%;">Crear Cuenta</button>
</form>
            </div>

            <div class="list-card">
                <h2>Mis Cuentas</h2>
                <div id="accounts-list">
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-functions.js"></script>

    <script src="utils.js"></script>

    <script type="module" src="cuentas.app.js"></script>
</body>
</html
