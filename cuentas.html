<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cuentas - FINZTONE</title>
    <link rel="stylesheet" href="cuentas.style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <a href="dashboard.html" class="back-button">← Volver</a>
        <img src="images/nombre.png" alt="FINZTONE" class="logo-header">
    </header>

    <main class="container">
        <div class="form-card">
            <h2>Crear Nueva Cuenta</h2>
            <form id="add-account-form">
                <div class="input-group">
                    <label for="account-name">Nombre de la Cuenta</label>
                    <input type="text" id="account-name" placeholder="Ej: Banco Principal, Caja Chica" required>
                </div>
                <div class="input-group">
                    <label for="initial-balance">Saldo Inicial ($)</label>
                    <input type="number" id="initial-balance" placeholder="Ej: 50000.00" step="0.01" required>
                </div>
                <button type="submit" class="btn-primary">Crear Cuenta</button>
            </form>
        </div>

        <div class="list-card">
            <h2>Mis Cuentas</h2>
            <div id="accounts-list">
                </div>
        </div>
    </main>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="cuentas.app.js"></script>
</body>
</html>
