<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a FINZTONE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="left-pane light-bg">
            <div class="branding">
                <img src="images/logo.png" alt="Logo de FINZTONE" class="logo-main">
                <h2>El Futuro de tus Finanzas, Hoy.</h2>
                <p>Transforma la gestión de tu empresa o finanzas personales con herramientas inteligentes y un diseño intuitivo.</p>
            </div>
        </div>
        <div class="right-pane dark-bg">
            <div class="login-box">
                <img src="images/nombre.png" alt="FINZTONE" class="logo-header-login">
                <div class="tabs">
                    <button class="tab-link active" onclick="openTab(event, 'Admin')">Administrador</button>
                    <button class="tab-link" onclick="openTab(event, 'Employee')">Empleado</button>
                    <button class="tab-link" onclick="openTab(event, 'Personal')">Cuenta Personal</button>
                </div>
                </div>
        </div>
    </div>

    <section class="features-section">
        <h2>Un Ecosistema de Herramientas a tu Medida</h2>
        <div class="features-grid">
            <div class="feature-card"><span>💸</span> Gastos</div>
            <div class="feature-card"><span>💰</span> Ingresos</div>
            <div class="feature-card"><span>👥</span> Colaboradores</div>
            <div class="feature-card"><span>🧾</span> Nómina</div>
            <div class="feature-card"><span>🏦</span> Cuentas</div>
            <div class="feature-card"><span>⚖️</span> Impuestos</div>
            <div class="feature-card"><span>✅</span> Aprobaciones</div>
            <div class="feature-card"><span>📊</span> Reportes</div>
        </div>
    </section>

    <section class="whatsapp-section">
        </section>

    <script src="app.js"></script>
</body>
</html>
