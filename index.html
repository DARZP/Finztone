<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a FINZTONE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="logo">FINZTONE</h1>
            <p class="subtitle">Toma el control de tus finanzas</p>

            <div class="tabs">
                <button class="tab-link active" onclick="openTab(event, 'Admin')">Administrador</button>
                <button class="tab-link" onclick="openTab(event, 'Employee')">Empleado</button>
                <button class="tab-link" onclick="openTab(event, 'Personal')">Cuenta Personal</button>
            </div>

            <div id="Admin" class="tab-content" style="display: block;">
                <form id="admin-login-form"> 
                    <div class="input-group">
                        <label for="admin-email">Correo Electrónico</label>
                        <input type="email" id="admin-email" placeholder="tu@empresa.com" required>
                    </div>
                    <div class="input-group">
                        <label for="admin-password">Contraseña</label>
                        <input type="password" id="admin-password" required>
                    </div>
                    <button type="submit" class="btn-primary">Iniciar Sesión</button>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </form>
            </div>

            <div id="Employee" class="tab-content">
                <form id="employee-login-form"> 
                    <div class="input-group">
                        <label for="employee-email">Correo de Empleado</label>
                        <input type="email" id="employee-email" placeholder="tu@correo.com" required>
                    </div>
                    <div class="input-group">
                        <label for="employee-password">Contraseña</label>
                        <input type="password" id="employee-password" required>
                    </div>
                    <button type="submit" class="btn-primary">Iniciar Sesión</button>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    <p class="info-text">Tu cuenta es creada por un administrador.</p>
                </form>
            </div>

            <div id="Personal" class="tab-content">
                 <form>
                    <div class="input-group">
                        <label for="personal-email">Correo Electrónico</label>
                        <input type="email" id="personal-email" placeholder="tu@correo.com" required>
                    </div>
                    <div class="input-group">
                        <label for="personal-password">Contraseña</label>
                        <input type="password" id="personal-password" required>
                    </div>
                    <button type="submit" class="btn-primary">Iniciar Sesión</button>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    <a href="#" class="signup-link">¿No tienes cuenta? Regístrate aquí</a>
                </form>
            </div>

        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="app.js"></script>
</body>
</html>
