<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colaboradores - FINZTONE</title>
    
    <link rel="stylesheet" href="main.style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-wrapper">
        <header class="main-header">
            <a href="dashboard.html" class="back-button">← Volver</a>
            <img src="images/nombre.png" alt="FINZTONE" class="logo-header">
        </header>

        <main>
            <div class="form-card">
                <h2>Agregar Nuevo Colaborador</h2>
                <form id="add-user-form">
                    <div class="input-group">
                        <label for="user-name">Nombre Completo</label>
                        <input type="text" id="user-name" required>
                    </div>
                    <div class="input-group">
                        <label for="user-email">Correo Electrónico</label>
                        <input type="email" id="user-email" required>
                    </div>
                    <div class="input-group">
                        <label for="user-position">Cargo</label>
                        <input type="text" id="user-position" required>
                    </div>
                    <div class="input-group">
                        <label for="user-salary">Sueldo Bruto Mensual ($)</label>
                        <input type="number" id="user-salary" required>
                    </div>
                    <button type="submit" class="btn-primary">Agregar Colaborador</button>
                </form>
            </div>

            <div class="list-card">
                <h2>Lista de Colaboradores</h2>
                <div id="user-list"></div>
            </div>
        </main>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="colaboradores.app.js"></script>
</body>
</html>
