<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - FINZTONE</title>
    <link rel="stylesheet" href="landing.style.css">
    <link rel="stylesheet" href="modern-styles.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-functions.js"></script>
</head>
<body>

    <section class="hero" style="min-height: 100vh;">
        <img src="images/1.png" alt="deco" class="deco-shape deco-1">
        <img src="images/12.png" alt="deco" class="deco-shape deco-2">
        <img src="images/5.png" alt="deco" class="deco-shape deco-3">
        <img src="images/6.png" alt="deco" class="deco-shape deco-4">

        <div class="login-wrapper">
            <div class="login-box" style="max-width: 450px;">
                <h2 style="font-weight: 600; color: white;">Crea tu Cuenta Principal</h2>
                <p style="color: #cbd5e1; font-size: 0.9em; margin-top: -15px; margin-bottom: 25px;">
                    Esta será tu cuenta de mando. Desde aquí gestionarás tus finanzas e invitarás a tus colaboradores.
                </p>

                <form id="signup-form">
                    <div class="input-group">
                        <input type="text" id="user-name" placeholder="Tu Nombre Completo" required>
                    </div>
                    <div class="input-group">
                        <input type="text" id="company-name" placeholder="Nombre de tu Equipo (Ej: Mi Empresa, Familia Pérez)">
                    </div>
                    <div class="input-group">
                        <input type="email" id="user-email" placeholder="Correo Electrónico" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="user-password" placeholder="Contraseña (mínimo 6 caracteres)" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="confirm-password" placeholder="Confirmar Contraseña" required>
                    </div>
                    <button type="submit" class="btn-primary">Crear Cuenta</button>
                    <a href="index.html" class="signup-link">¿Ya tienes cuenta? Inicia Sesión</a>
                </form>
            </div>
        </div>
    </section>

    <footer class="main-footer">
        <div class="container footer-content">
            <p>&copy; 2025 FINZTONE. Todos los derechos reservados.</p>
            <a href="politica-de-privacidad.html" target="_blank">Política de Privacidad</a>
        </div>
    </footer>

    <script type="module" src="registro.app.js"></script>

</body>
</html>
