<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprobaciones Pendientes - FINZTONE</title>
    
    <link rel="stylesheet" href="main.style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-wrapper">
        <header class="main-header">
            <a href="dashboard.html" class="back-button">← Volver</a>
            <img src="images/nombre.png" alt="FINZTONE" class="logo-header">
        </header>

        <main>
            <div class="list-card">
                <div class="tabs">
                    <button class="tab-link active" onclick="openTab(event, 'Gastos')">Gastos Pendientes</button>
                    <button class="tab-link" onclick="openTab(event, 'Ingresos')">Ingresos Pendientes</button>
                </div>

                <div id="Gastos" class="tab-content" style="display: block;">
                    <div class="card-header-filters">
                        <h2>Solicitudes de Gastos Pendientes</h2>
                        <div class="filters-container">
                            <div class="filter-group">
                                <label>Categoría</label>
                                <select id="gastos-category-filter"></select>
                            </div>
                            <div class="filter-group">
                                <label>Colaborador</label>
                                <select id="gastos-user-filter"></select>
                            </div>
                        </div>
                    </div>
                    <div id="pending-gastos-list"></div>
                </div>

                <div id="Ingresos" class="tab-content">
                    <div class="card-header-filters">
                        <h2>Solicitudes de Ingresos Pendientes</h2>
                        <div class="filters-container">
                            <div class="filter-group">
                                <label>Categoría</label>
                                <select id="ingresos-category-filter"></select>
                            </div>
                            <div class="filter-group">
                                <label>Colaborador</label>
                                <select id="ingresos-user-filter"></select>
                            </div>
                        </div>
                    </div>
                    <div id="pending-ingresos-list"></div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script type="module" src="aprobaciones.app.js"></script>
</body>
</html>
