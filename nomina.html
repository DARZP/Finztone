<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados - FINZTONE</title>
    <link rel="stylesheet" href="nomina.style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <a href="dashboard.html" class="back-button">← Volver</a>
        <h1 class="logo">FINZTONE</h1>
    </header>

    <main class="container">
        <div class="form-card">
            <h2>Agregar Nuevo Empleado</h2>
            <form id="add-user-form">
                <div class="input-group">
                    <label for="user-name">Nombre Completo</label>
                    <input type="text" id="user-name" placeholder="Ej: Ana Pérez" required>
                </div>
                <div class="input-group">
                    <label for="user-email">Correo Electrónico</label>
                    <input type="email" id="user-email" placeholder="ej: ana.perez@empresa.com" required>
                </div>
                <div class="input-group">
                    <label for="user-position">Cargo</label>
                    <input type="text" id="user-position" placeholder="Ej: Diseñadora Gráfica" required>
                </div>
                <div class="input-group">
                    <label for="user-salary">Sueldo Bruto Mensual ($)</label>
                    <input type="number" id="user-salary" placeholder="Ej: 20000" step="100" required>
                </div>
                <button type="submit" class="btn-primary">Agregar Empleado</button>
            </form>
        </div>

        <div class="list-card">
          <div class="list-header">
            <h2>Lista de Empleados</h2>
            <select id="period-selector"></select>
          </div>
          <div id="user-list"></div>
        </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script src="nomina.app.js"></script>
</body>
</html>
