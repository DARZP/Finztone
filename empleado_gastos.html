<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Gastos - FINZTONE</title>
    <link rel="stylesheet" href="empleado_gastos.style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <a href="empleado_dashboard.html" class="back-button">← Volver</a>
        <h1 class="logo">FINZTONE</h1>
    </header>

    <main class="container">
        <div class="form-card">
            <h2>Registrar un Nuevo Gasto</h2>
            <form id="add-expense-form">
    <div class="input-group">
        <label for="expense-description">Concepto del Gasto</label>
        <input type="text" id="expense-description" placeholder="Ej: Comida con cliente" required>
    </div>
    <div class="input-group">
        <label for="expense-amount">Monto ($)</label>
        <input type="number" id="expense-amount" placeholder="Ej: 500.00" step="0.01" required>
    </div>
    <div class="input-group">
        <label for="expense-category">Categoría</label>
        <select id="expense-category" required>
            <option value="" disabled selected>Selecciona una categoría</option>
            <option value="Comida">Comida</option>
            <option value="Transporte">Transporte</option>
            <option value="Oficina">Oficina</option>
            <option value="Marketing">Marketing</option>
            <option value="Otro">Otro</option>
        </select>
    </div>
    <div class="input-group">
        <label for="expense-date">Fecha</label>
        <input type="date" id="expense-date" required>
    </div>

    <div class="input-group">
        <label for="expense-company">Empresa o Proveedor</label>
        <input type="text" id="expense-company" placeholder="Ej: Oficina Principal S.A. de C.V.">
    </div>
    <div class="input-group">
        <label for="payment-method">Método de Pago</label>
        <select id="payment-method">
            <option value="Efectivo">Efectivo</option>
            <option value="Tarjeta de Crédito">Tarjeta de Crédito</option>
            <option value="Tarjeta de Débito">Tarjeta de Débito</option>
            <option value="Transferencia">Transferencia</option>
        </select>
    </div>
    <div class="input-group">
        <label for="expense-comments">Comentarios (Opcional)</label>
        <textarea id="expense-comments" rows="3"></textarea>
    </div>
    <div class="input-group-checkbox">
        <input type="checkbox" id="is-invoice">
        <label for="is-invoice">Anexar datos de facturación</label>
    </div>

    <div id="invoice-details" style="display: none;">
        <div class="input-group">
            <label for="invoice-rfc">RFC</label>
            <input type="text" id="invoice-rfc" placeholder="RFC del emisor">
        </div>
        <div class="input-group">
            <label for="invoice-folio">Folio Fiscal (UUID)</label>
            <input type="text" id="invoice-folio" placeholder="Folio de la factura">
        </div>
    </div>
    
    <div class="form-actions">
      <button type="button" id="save-draft-btn" class="btn btn-secondary">Guardar Borrador</button>
      <button type="button" id="send-for-approval-btn" class="btn btn-primary">Enviar para Aprobación</button>
      <button type="button" id="cancel-edit-btn" class="btn btn-cancel" style="display: none;">Cancelar Edición</button>
    </div>
</form>
        <div class="list-card">
            <h2>Mi Historial de Gastos</h2>
            <div id="expense-list"></div>
        </div>
    </main>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="empleado_gastos.app.js"></script>
</body>
</html>
