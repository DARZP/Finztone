<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Gastos - FINZTONE</title>
    <link rel="stylesheet" href="empleado_gastos.style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <a href="empleado_dashboard.html" class="back-button">← Volver</a>
        <h1 class="logo">FINZTONE</h1>
    </header>

    <main class="container">
        <div class="form-card">
            <h2>Registrar un Nuevo Gasto</h2>
            <form id="add-expense-form">
                <div class="input-group">
                    <label for="expense-description">Concepto del Gasto</label>
                    <input type="text" id="expense-description" required>
                </div>
                <div class="input-group">
                    <label for="expense-company">Empresa o Proveedor</label>
                    <input type="text" id="expense-company" list="company-list">
                    <datalist id="company-list"></datalist>
                </div>
                <div class="deductions-section">
                    <h3>Desglose de Impuestos</h3>
                    <div id="taxes-checklist"></div>
                </div>

                <div class="form-actions">
                    <button type="button" id="save-draft-btn" class="btn btn-secondary">Guardar Borrador</button>
                    <button type="button" id="send-for-approval-btn" class="btn btn-primary">Enviar para Aprobación</button>
                    <button type="button" id="cancel-edit-btn" class="btn btn-cancel" style="display: none;">Cancelar Edición</button>
                </div>
            </form>
        </div>

        <div class="list-card">
            <div class="card-header-filters">
                <h2>Mi Historial de Gastos</h2>
                <div class="filters-container">
                    <div class="filter-group">
                        <label>Categoría</label>
                        <select id="category-filter"></select>
                    </div>
                    <div class="filter-group">
                        <label>Mes</label>
                        <select id="month-filter"></select>
                    </div>
                </div>
            </div>
            <div id="expense-list"></div>
        </div>
    </main>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="empleado_gastos.app.js"></script>
</body>
</html>
