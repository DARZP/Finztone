<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Empresa - FINZTONE</title>
    <link rel="stylesheet" href="editar_perfil.style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <a href="#" id="back-to-profile-btn" class="back-button">← Cancelar</a>
        <img src="images/nombre.png" alt="FINZTONE" class="logo-header">
    </header>

    <main class="container">
        <div class="card form-card">
            <h2>Editar Información de la Empresa</h2>
            <form id="edit-company-form">
                <div class="input-group">
                    <label for="company-name">Nombre o Razón Social</label>
                    <input type="text" id="company-name" required>
                </div>
                <div class="input-group">
                    <label for="company-rfc">RFC</label>
                    <input type="text" id="company-rfc">
                </div>
                <div class="input-group">
                    <label for="company-address">Dirección Fiscal</label>
                    <input type="text" id="company-address">
                </div>
                <hr>
                <h4>Datos de Contacto</h4>
                <div class="input-group">
                    <label for="contact-name">Nombre del Contacto</label>
                    <input type="text" id="contact-name">
                </div>
                <div class="input-group">
                    <label for="contact-email">Correo Electrónico</label>
                    <input type="email" id="contact-email">
                </div>
                <div class="input-group">
                    <label for="contact-phone">Teléfono</label>
                    <input type="tel" id="contact-phone">
                </div>
                <hr>
                <h4>Datos Bancarios</h4>
                <div class="input-group">
                    <label for="bank-name">Banco</label>
                    <input type="text" id="bank-name">
                </div>
                <div class="input-group">
                    <label for="bank-clabe">CLABE Interbancaria</label>
                    <input type="text" id="bank-clabe" maxlength="18">
                </div>
                
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </form>
        </div>
    </main>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="editar_empresa.app.js"></script>
</body>
</html>
