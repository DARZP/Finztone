<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Impuestos - FINZTONE</title>
    
    <link rel="stylesheet" href="main.style.css">
    <link rel="stylesheet" href="modern-styles.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-wrapper">
        <header class="main-header">
            <a id="back-button" href="#" class="back-button">← Volver</a>
            <img src="images/nombre.png" alt="FINZTONE" class="logo-header">
        </header>

        <main>
            <div class="form-card">
                <h2>Crear Nuevo Tipo de Impuesto/Deducción</h2>
                <form id="add-tax-form">
                    <div class="input-group">
                        <label for="tax-name">Nombre (Ej: ISR, IMSS, IVA)</label>
                        <input type="text" id="tax-name" required>
                    </div>
                    <div class="input-group">
                        <label for="tax-type">Tipo de Cálculo</label>
                        <select id="tax-type" required>
                            <option value="porcentaje">Porcentaje (%)</option>
                            <option value="fijo">Monto Fijo ($)</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="tax-value">Valor</label>
                        <input type="number" id="tax-value" step="0.01" required>
                    </div>
                    <button type="submit" class="btn-primary" style="width: 100%;">Guardar Impuesto</button>
                </form>
            </div>

            <div class="list-card">
                <h2>Impuestos y Deducciones Definidos</h2>
                <div id="taxes-list"></div>
            </div>

            <div class="list-card">
                <div class="card-header-filters">
                    <h2>Historial de Movimientos de Impuestos</h2>
                    <div class="filters-container">
                        <div class="filter-group"><label>Tipo</label><select id="tax-type-filter"></select></div>
                        <div class="filter-group"><label>Mes</label><select id="month-filter"></select></div>
                        <div class="filter-group"><label>Estado</label><select id="status-filter"><option value="todos">Todos</option><option value="pendiente de pago">Pendiente de pago</option><option value="pagado (retenido)">Pagado (retenido)</option></select></div>
                    </div>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                            <th></th> <th>Fecha</th>
                            <th>Origen</th>
                            <th>Tipo</th>
                            <th>Monto</th>
                            <th>Estado</th>
                            </tr> 
                        </thead>
                        <tbody id="tax-movements-list"></tbody>
                    </table>
                </div>

                <div id="payment-section" class="payment-section" style="display: none;">
                    <h3>Realizar Pago de Impuestos Seleccionados</h3>
                    <div class="payment-controls">
                        <div class="filter-group">
                            <label for="payment-account-select">Pagar desde la cuenta:</label>
                            <select id="payment-account-select" required></select>
                        </div>
                        <button id="pay-selected-btn" class="btn-pay">Pagar Seleccionados (<span id="selected-count">0</span>)</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-functions.js"></script>

    <script type="module" src="utils.js"></script>
    <script type="module" src="impuestos.app.js"></script>
</body>
</html>
