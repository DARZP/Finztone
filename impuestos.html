<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Impuestos - FINZTONE</title>
    <link rel="stylesheet" href="impuestos.style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <a href="dashboard.html" class="back-button">← Volver</a>
        <h1 class="logo">FINZTONE</h1>
    </header>

    <main class="container">
        <div class="form-card">
            <h2>Crear Nuevo Tipo de Impuesto/Deducción</h2>
            <form id="add-tax-form">
                <div class="input-group">
                    <label for="tax-name">Nombre (Ej: ISR, IMSS, IVA)</label>
                    <input type="text" id="tax-name" required>
                </div>
                <div class="input-group">
                    <label for="tax-type">Tipo de Cálculo</label>
                    <select id="tax-type" required>
                        <option value="porcentaje">Porcentaje (%)</option>
                        <option value="fijo">Monto Fijo ($)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="tax-value">Valor</label>
                    <input type="number" id="tax-value" step="0.01" required>
                </div>
                <button type="submit" class="btn-primary">Guardar Impuesto</button>
            </form>
        </div>

        <div class="list-card">
            <h2>Impuestos y Deducciones Definidos</h2>
            <div id="taxes-list"></div>
        </div>
    </main>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="impuestos.app.js"></script>
</body>
</html>
