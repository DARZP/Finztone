<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ingresos - FINZTONE</title>
    <link rel="stylesheet" href="ingresos.style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <a href="dashboard.html" class="back-button">← Volver</a>
        <h1 class="logo">FINZTONE</h1>
    </header>

    <main class="container">
        <div class="form-card">
            <h2>Registrar un Nuevo Ingreso</h2>
            <form id="add-income-form">
                <div class="input-group">
                    <label for="income-description">Concepto del Ingreso</label>
                    <input type="text" id="income-description" required>
                </div>
                <div class="input-group">
                    <label for="income-amount">Monto ($)</label>
                    <input type="number" id="income-amount" step="0.01" required>
                </div>
                <div class="input-group">
                    <label for="income-category">Categoría</label>
                    <select id="income-category" required>
                        <option value="" disabled selected>Selecciona una categoría</option>
                        <option value="Cobro de Factura">Cobro de Factura</option>
                        <option value="Venta de Producto">Venta de Producto</option>
                        <option value="Servicios Profesionales">Servicios Profesionales</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="income-date">Fecha</label>
                    <input type="date" id="income-date" required>
                </div>
                <div class="input-group">
                    <label for="income-company">Empresa o Cliente</label>
                    <input type="text" id="income-company">
                </div>
                <div class="input-group">
                    <label for="payment-method">Método de Cobro</label>
                    <select id="payment-method">
                        <option value="Efectivo">Efectivo</option>
                        <option value="Transferencia">Transferencia</option>
                        <option value="Tarjeta de Crédito">Tarjeta de Crédito</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Agregar Ingreso Aprobado</button>
            </form>
        </div>

        <div class="list-card">
            <h2>Historial de Ingresos</h2>
            <div id="income-list"></div>
        </div>
    </main>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script src="ingresos.app.js"></script>
</body>
</html>
