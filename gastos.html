<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Gastos - FINZTONE</title>
    <link rel="stylesheet" href="gastos.style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <a href="dashboard.html" class="back-button">← Volver</a>
        <h1 class="logo">FINZTONE</h1>
    </header>

    <main class="gastos-container">
        <div class="form-card">
            <h2>Registrar un Nuevo Gasto</h2>
            <form id="add-expense-form">
                <div class="input-group">
                    <label for="expense-description">Concepto del Gasto</label>
                    <input type="text" id="expense-description" placeholder="Ej: Comida con cliente" required>
                </div>
                <div class="input-group">
                    <label for="expense-amount">Monto ($)</label>
                    <input type="number" id="expense-amount" placeholder="Ej: 500.00" step="0.01" required>
                </div>
                <div class="input-group">
                    <label for="expense-category">Categoría</label>
                    <select id="expense-category" required>
                        <option value="" disabled selected>Selecciona una categoría</option>
                        <option value="Comida">Comida</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Oficina">Oficina</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="expense-date">Fecha</label>
                    <input type="date" id="expense-date" required>
                </div>
                <button type="submit" class="btn-primary">Agregar Gasto</button>
            </form>
        </div>

        <div class="list-card">
            <h2>Historial de Gastos</h2>
            <div id="expense-list">
            </div>
        </div>
    </main>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script src="gastos.app.js"></script>
</body>
</html>
